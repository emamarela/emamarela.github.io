<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-5NKV464Y64"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-5NKV464Y64');
</script>
<section id="about" class="page particles">
    <div class="page-container">
        {% include nav.html %}
        <div class="row">
            <div class="col-lg-12 page-title fade-0">
                <h2>{{ site.data.about.title }}</h2>
            </div>
        </div>
        
    <div class="sectionContent">
        {% assign i=0 %}
        {% for row in site.data.about.rows  %}
            {% if i != 0%}<hr>{% endif %}
            {% assign i = i | plus:1 %}
            <article>
                    <p class="resume-bullet">{{ row }}</p>
            </article>
        {% endfor %}
    </div>
</section>
