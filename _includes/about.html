  window.dataLayer = window.dataLayer || [];

<section id="about" class="page particles">
    <div class="page-container">
        {% include nav.html %}
        <div class="row">
            <div class="col-lg-12 page-title fade-0">
                <h2>{{ site.data.about.title }}</h2>
            </div>
        </div>
        <div class="row">
            <img class="img-featured img-centered fade-1"
                 src="{{ site.data.about.image | relative_url }}"></img>
        </div>
        {% for row in site.data.about.rows %}
            {% assign i = 1 %}
            <div class="row">
                {% for paragraph in row %}
                    <div class="left-justified col-lg-4 {% if i == 1 %} col-lg-offset-2 {% endif %} fade-{{ i }}">
                        <p>{{ paragraph }}</p>
                    </div>
                    {% assign i = i | plus: 1 %}
                {% endfor %}
            </div>
        {% endfor %}
    </div>
<iframe height='454' width='300' frameborder='0' allowtransparency='true' scrolling='no' src='https://www.strava.com/athletes/60469173/latest-rides/69ec242d6f3461c29429b110e70c3f41877f0fba'></iframe>
</section>
