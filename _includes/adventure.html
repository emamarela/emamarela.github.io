<div id="mainArea" class="fade-0 particles">
  <script src="{{ 'js/slides.js' | relative_url }}"></script>
	{% include nav.html %}
  <section class="resume-section">
    <div class="sectionTitle">
      <h1>Ultrarunning races</h1>
      <hr>
    </div>
    
    <div class="sectionContent">
      {% assign i=0 %}
      {% for race in site.data.adventure.races %}
        {% if i != 0%}<hr>{% endif %}
        {% assign i = i | plus:1 %}
        <article>
          <h2 style="color:rgb(234, 237, 240)">{{ race.title }}</h2>
          <p class="subDetails" style="color:rgb(234, 237, 240)">{{ race.dates }}</p>
          {% for bullet in race.bullets %}
            <p class="resume-bullet" style="color:rgb(234, 237, 240)">{{ bullet }}</p>
          {% endfor %}
        </article>
      {% endfor %}
    </div>
    <div class="clear"></div>
  </section>
