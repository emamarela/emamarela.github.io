<div id="mainArea" class="fade-0 particles">
  <script src="{{ 'js/slides.js' | relative_url }}"></script>
	{% include nav.html %}
  <div class="sectionTitle">
    <h1>Ultrarunning races</h1>
    <hr>
  </div>
  <!-- Container for the image gallery -->
<div class="gallery_container">

  <!-- Full-width images with number text -->
  <div class="mySlides">
    <div class="numbertext">1 / 6</div>
      <img src="/img/PSX_20210819_134428.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 6</div>
      <img src="/img/GoldenGate.png" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 6</div>
      <img src="/img/7716_20220618_112651_231256281_original.jpg" style="width:100%">
  </div>
  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="/img/PSX_20210819_134428.jpg" style="width:100%" onclick="currentSlide(1)" alt="Mountainman Trail - 55K - Reit im Winkl">
    </div>
    <div class="column">
      <img class="demo cursor" src="/img/GoldenGate.png" style="width:100%" onclick="currentSlide(2)" alt="Golden Gate Marathon - Marathon - San Francisco, CA">
    </div>
    <div class="column">
      <img class="demo cursor" src="/img/7716_20220618_112651_231256281_original.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mozart 100 by UTMB in Salzburg, 105km">
    </div>
  </div>
</div>
